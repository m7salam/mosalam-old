{% extends "base.html" %}

{% load static %}
{% block content %}


  <!-- Page Header -->
  <header class="masthead" style="background-image: url({% static 'images/home-bg.jpg' %})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Mo's Blog</h1>
            <span class="subheading">A Blog Theme by Start Bootstrap</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-preview">
        {% for post in posts %}
          <a href="{% url 'blog:blog_detail' post.pk%}">
            <h2 class="post-title">
              {{ post.title }}
            </h2>
            <h3 class="post-subtitle">
              {{ post.body | slice:":400" }}...
            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="#">Mo Salam</a>
            {{ post.created_on.date }}</p>
            {% endfor %}
        </div>
        <!--<hr>-->
        
        <!-- Pager 
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
        </div>-->
      </div>
    </div>
  </div>

  <hr>
</section>

  {% endblock content %}

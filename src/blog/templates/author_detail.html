{% extends "base.html" %}
{% block content %}
<div class="col-md-8 offset-md-2">
    <h1>{{ author | user }}</h1>
    <hr>
    {% for post in posts %}
        <h2><a href="{% url 'blog_detail' post.pk%}">{{ post.title }}</a></h2>
        <small>
            {{ post.created_on.date }} |&nbsp;
            Categories:&nbsp;
            {% for post in post.author.all %}
            <a href="{% url 'blog_author' author.user %}">
                {{ post.title }}
            </a>&nbsp;
            {% endfor %}
        </small>
        <p>{{ post.body | slice:":400" }}...</p>
    {% endfor %}
</div>
{% endblock content %}
